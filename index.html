<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סממני הפשיזם על-פי אומברטו אקו</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      box-sizing: border-box;
      max-width: 100%;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .preview {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .banner {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .centered {
      text-align: center;
    }
    img.preview-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    #canvasContainer {
      display: none;
    }
    form {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 16px;
      flex-wrap: nowrap;
      line-height: 1.4;
    }
    label input[type="checkbox"] {
      margin-top: 4px;
    }
    button {
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h3 {
        font-size: 18px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <img class="banner" src="https://raw.githubusercontent.com/gil1feldman/Fascism/main/%D7%A1%D7%9E%D7%9E%D7%A0%D7%99_%D7%94%D7%A4%D7%A9%D7%99%D7%96%D7%9D.png" alt="באנר">

  <form id="messageForm">
    <h3>סממנו את הנקודות הרלוונטיות למהלך הנוכחי:
    </h3>
    <div id="checkboxes"></div>
    <br>
    <label>הדבק תמונה: <input type="file" id="imageInput" accept="image/*"></label>
    <br><br>
    <button type="button" onclick="generatePreview()">צור</button>
    <button type="button" onclick="downloadImage()">הורד כתמונה</button>
  </form>

  <div class="preview" id="previewSection"></div>
  <div id="canvasContainer"><canvas id="outputCanvas"></canvas></div>

  <!-- הסקריפט נשאר זהה לפי בקשתך -->
</body>
</html>
